    <div class="markdown-body"><p>今天跨年夜<br>公司的孩子们都各自约会去了<br>正在发愁晚上刷什么剧<br>姐们儿叫喝酒跨年，那还犹豫什么</p>
<p>结果到了二麻这货居然来事儿了<br>我说你来事儿了还出来喝酒，回去睡觉得了<br>不行非要聊，只好泡了个素吧，吃碗牛肉面，喝个冰红茶<br>再聊一聊八卦，也是不错的体验</p>
<p><img src="https://images.igerm.ee/myimages/20250214172925795.jpg" alt="IMG_9919"></p>
